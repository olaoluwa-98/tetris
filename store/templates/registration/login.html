{% extends 'store/base.html' %}

{% block title %}
    Login | Tetris Clothing Store
{% endblock %}

{% block body %}
<form action="/login/" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">        
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help-text">{{ field.help_text|safe }}</p>
        {% endif %}
        {{ field.errors }}
    </div>
{% endfor %}
    <input type="submit" value="Submit" />
</form>
{% endblock %}
