
<!-- about page -->
{% extends "store/base.html" %}

{% block title %}
	Cart | Tetris Clothing Store
{% endblock %}


{% block content %}
<div class="main">
  <br><p style="text-decoration: underline;">CART</p>
  {% if cart %}

    {% for cart_item in cart %}
      {{ forloop.counter }}. <a href="{{ cart_item.product.product_url }}">{{ cart_item.product.name }}</a><br>
    {% endfor %}

  {% else %}
    Empty cart
  {% endif %}
</div>
{% endblock %}
