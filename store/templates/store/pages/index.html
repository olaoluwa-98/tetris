{% block content %}

<section class="hero is-medium">
  <div class="hero-head">
    {% include 'store/header.html' %}
  </div>

  <div class="hero-body">
    <div class="container has-text-centered">
      <p class="title">
        Title
      </p>

    </div>
  </div>

  <div class="hero-foot">

          <li>

          </li>

          </li>

      </div>
    </nav>
  </div>
</section>
